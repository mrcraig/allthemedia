<!----
register(request)
returns:
   uform: user form
   pform: userprofile form
   registered: boolean determining success of registration
--->


<body>
  {% if registered %}
  <a href="/allthemedia/">Home</a>
  {% else %}
  <form method="post" id="user_form" action="/allthemedia/register/">
	{% csrf_token %}
	{{ uform.as_p }}
	{{ pform.as_p }}
	<input type="submit" name="submit" value="submit" />
  </form>
  {% endif %}
</body>
