<html>
  <head>
	<title>Playlist - {{ playlist_title }}</title>
  </head>

  <body>
	
	<h1>{{ playlist_title }}</h1>
	<p></p>
	{% if media %}
	<ul>
	{% for m in media %}
	<li><a href="{{ m.url }}">{{ m.name }}</a></li>
	{% endfor %}
	</ul>
	{% else %}
	No media in playlist
	{% endif %}
<p>
	<a href="/allthemedia/add_media/{{ playlist_url }}">Add Media</a>
</p>
  </body>
</html>
