<html>
<!---
   add_playlist(request)
   returns:
   form: PlaylistForm

--->
  <head>
	<title>AllTheMedia - Create Playlist</title>
  </head>
  <body>
	<form method="post" id="pl_form" action="/allthemedia/add_playlist/">
	  {% csrf_token %}
	  {% for hidden in form.hidden_fields %}
	  {{ hidden }}
	  {% endfor %}
	  {% for field in form.visible_fields %}
	  {{ field.errors }}
	  {{ field.help_text }}
	  {{ field }}
	  {% endfor %}
	  <input type="submit" name="submit" value="submit" />
	</form>
  </body>
</html>
