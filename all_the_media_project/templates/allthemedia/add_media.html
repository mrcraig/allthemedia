<html>
  <head>
	<title>AllTheMedia - Add Media</title>
  </head>
<body>
  <form method="post" id="media_form"
		action="/allthemedia/user/{{user_name_url}}/{{ playlist_title_url }}/">
	{% csrf_token %}
	{% for hidden in form.hidden_fields %}
	{{ hidden }}
	{% endfor %}

	{% for field in form.visible_fields %}
	{{ field.errors }}
	{{ field.help_text }}
	{{ field }}
	{% endfor %}
	<input type="submit" name="submit" value="submit" />
  </form>
</body>
</html>
